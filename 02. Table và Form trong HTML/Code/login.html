<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>

<body>
    <form>
        <table border="1">
            <tr>
                <td colspan="2">Đăng nhập hệ thống</td>
            </tr>
            <tr>
                <td>Nhập Email</td>
                <td><input placeholder="vietpro.edu.vn@gmail.com" type="email" name="email" /></td>
            </tr>
            <tr>
                <td>Nhập Mật khẩu</td>
                <td><input placeholder="123456" type="password" name="password" /></td>
            </tr>
            <tr>
                <td>Ghi nhớ</td>
                <td><input checked type="checkbox" name="remember" /></td>
            </tr>
            <tr>
                <td colspan="2"><input type="submit" name="sbm" value="Đăng nhập" /></td>
            </tr>
        </table>
    </form>

</body>

</html>
